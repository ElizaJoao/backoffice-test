@if (authService.isLoggedIn()) {
  <mat-toolbar color="primary" class="toolbar">
    <span>{{ title }}</span>
    <span class="spacer"></span>

    @if (currentUser$ | async; as user) {
      <div class="user-info">
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
          <mat-icon>account_circle</mat-icon>
          <span class="user-name">{{ user.name }}</span>
          <span class="user-role">({{ user.role }})</span>
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="user-menu-header">
            <div class="user-menu-name">{{ user.name }}</div>
            <div class="user-menu-email">{{ user.email }}</div>
            <div class="user-menu-role">{{ user.role }} - {{ user.department }}</div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    }
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/users" routerLinkActive="active-link">
          <mat-icon>person</mat-icon>
          <span>Users</span>
        </a>
        <a mat-list-item routerLink="/companies" routerLinkActive="active-link">
          <mat-icon>business</mat-icon>
          <span>Companies</span>
        </a>
        <a mat-list-item routerLink="/countries" routerLinkActive="active-link">
          <mat-icon>public</mat-icon>
          <span>Countries</span>
        </a>
        <a mat-list-item routerLink="/approvals" routerLinkActive="active-link">
          <mat-icon>pending_actions</mat-icon>
          <span>Approvals</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
} @else {
  <router-outlet />
}
