<mat-card class="table-container">
  <mat-card-header>
    <mat-card-title>Users Management</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Filter Section -->
    <div class="filter-section">
      <mat-form-field class="filter-field">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="filterValues.name" (keyup)="applyFilter('name', filterValues.name)" placeholder="Filter by name">
      </mat-form-field>

      <mat-form-field class="filter-field">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="filterValues.email" (keyup)="applyFilter('email', filterValues.email)" placeholder="Filter by email">
      </mat-form-field>

      <mat-form-field class="filter-field">
        <mat-label>Role</mat-label>
        <input matInput [(ngModel)]="filterValues.role" (keyup)="applyFilter('role', filterValues.role)" placeholder="Filter by role">
      </mat-form-field>

      <mat-form-field class="filter-field">
        <mat-label>Department</mat-label>
        <input matInput [(ngModel)]="filterValues.department" (keyup)="applyFilter('department', filterValues.department)" placeholder="Filter by department">
      </mat-form-field>

      <mat-form-field class="filter-field">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filterValues.status" (selectionChange)="applyFilter('status', filterValues.status)">
          <mat-option value="">All</mat-option>
          <mat-option value="active">Active</mat-option>
          <mat-option value="inactive">Inactive</mat-option>
        </mat-select>
      </mat-form-field>

      <a (click)="clearFilters()" [class.has-filters]="hasActiveFilters()" class="clear-filters-link">
        Clear Filters
      </a>

      <button mat-raised-button color="primary" (click)="addUser()" class="add-btn">
        <mat-icon>add</mat-icon>
        Add User
      </button>
    </div>

    <!-- Table Section -->
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
          <td mat-cell *matCellDef="let user">{{ user.department }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let user">
            <mat-chip [class]="user.status === 'active' ? 'status-active' : 'status-inactive'">
              {{ user.status | titlecase }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Approval Status Column -->
        <ng-container matColumnDef="approvalStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Approval</th>
          <td mat-cell *matCellDef="let user">
            <mat-chip [color]="user.approvalStatus === 'approved' ? 'primary' : (user.approvalStatus === 'pending' ? 'accent' : 'warn')" highlighted>
              {{ user.approvalStatus | titlecase }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user" class="actions-cell">
            <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="viewUser(user)">
                <mat-icon>visibility</mat-icon>
                <span>View Details</span>
              </button>
              <button mat-menu-item (click)="deleteUser(user, $event)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewUser(row)" class="table-row"></tr>
      </table>
    </div>

    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 50, 100]"
      [pageSize]="10"
      showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
