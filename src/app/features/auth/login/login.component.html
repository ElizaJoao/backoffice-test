<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">
        <mat-icon>lock</mat-icon>
        <span>Login to Backoffice</span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        @if (error) {
          <div class="error-message">
            <mat-icon>error</mat-icon>
            <span>{{ error }}</span>
          </div>
        }

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password" placeholder="Enter your password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button"
                  (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
                class="full-width submit-button"
                [disabled]="!loginForm.valid || loading">
          @if (loading) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            <span>Login</span>
          }
        </button>

        <div class="auth-links">
          <div class="link-row">
            <span>Don't have an account?</span>
            <button mat-button color="accent" type="button" (click)="goToRegister()">
              Register here
            </button>
          </div>
          <div class="link-row">
            <span>Forgot your password?</span>
            <button mat-button color="accent" type="button" (click)="goToForgotPassword()">
              Reset password
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
