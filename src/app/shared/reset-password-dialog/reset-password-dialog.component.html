<h2 mat-dialog-title>Reset Password</h2>

<mat-dialog-content>
  <p class="user-info">Reset password for: <strong>{{ data.userName }}</strong></p>

  <form [formGroup]="resetForm">
    @if (error) {
      <div class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ error }}</span>
      </div>
    }

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'"
             formControlName="newPassword" placeholder="Enter new password">
      <mat-icon matPrefix>lock</mat-icon>
      <button mat-icon-button matSuffix type="button"
              (click)="hidePassword = !hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="resetForm.get('newPassword')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="resetForm.get('newPassword')?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"
             formControlName="confirmPassword" placeholder="Confirm new password">
      <mat-icon matPrefix>lock</mat-icon>
      <button mat-icon-button matSuffix type="button"
              (click)="hideConfirmPassword = !hideConfirmPassword">
        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
        Please confirm password
      </mat-error>
      <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('passwordMismatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="loading">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()"
          [disabled]="!resetForm.valid || loading">
    {{ loading ? 'Resetting...' : 'Reset Password' }}
  </button>
</mat-dialog-actions>
